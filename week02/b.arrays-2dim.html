<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Dimensional Array</title>
</head>

<body>
  <!-- Two-Dimensional Array  -->
  <script>
    let oneDimensionalArray = ['a', 'b', 'c', 'd', 'e', 'f', 'g'];

    // Multidimensional Arrays (2 dimensions) =>2 arrays:
    /*
         var my2DArray = [ array1, array2, array3, ...  ];
         
         array1 = [ value1, value2, value3 ]
         array2 = [ value1, value2, value3 ]
         array3 = [ value1, value2, value3 ]
     */

    /* 
    Every element is an array by itself!
    */
    let twoDimensionalArray = [
      ["a", "b", "c"],
      ["d", "e", "f"],
      ["g", "h", "i"]
    ];
    console.log(twoDimensionalArray);

    // output the first element
    console.log(twoDimensionalArray[0]); // ['a', 'b', 'c']

    // output the last element
    console.log(twoDimensionalArray[2]); // ["g", "h", "i"]

    // get the first element from the first array which is "a"!
    // Access the first element/array (the first dimension)
    // then access the second array
    // [0] => ["a", "b", "c"]
    // [0] => "a"
    console.log(twoDimensionalArray[0][0]); // a

    // Task: output/print the letter "h"
    console.log(twoDimensionalArray[2][1]); // h

    // Another example of two dimensional array:
    let subjects = [
      ["HTML", "CSS", "JavaScript"],
      ["PHP", "Java", "C#"],
      ["Vue", "React", "Angular"]
    ];

    // Task: Output "JavaScript"
    console.log(subjects[0][2]); // "JavaScript"

    // Another example of two dimensional array:
    let officeApps = [
      ["Word", "2 Weeks", "2 Assignments"],
      ["PowerPoint", "1 Week", "1 Assignment"],
      ["Excel", "2 Weeks", "1 Assignment"]
    ];

    // Output "PowerPoint"
    console.log(officeApps[2][0]);

    /*
        Task:
        create a list of my G@I semesters:
        - semester#1 
        - semester#2
        - semester#3
        - semester#4
        we need an array to save these 4 semester

        for each semester => list the major topics 
        sem1 = "Java, html, Arduino"
        sem2 = "java,php,sql,python"
        sem3= "java, js, C#"
        */
    let mySemesters = [
      ["Java", "html", "Arduino"],
      ["java", "php", "sql", "python"],
      ["java", "js", "C#"]
    ];
    console.log(mySemesters);

    // task print: "In ASP.NET, we are learning C#"

    // if we have a simple 1-dim array "myCourses":
    let myCourses = ["Java", "Python", "PHP", "C#"];
    document.write(`<br>In ASP.NET, we are learning ${myCourses[3]}`);

    // but we need to use our 2-dim array "mySemesters":
    document.write(`<br>In ASP.NET, we are learning ${mySemesters[2][2]}`);
    /*
    Question Example of code output:
    a. In ASP.NET, we are learning Java
    b. In ASP.NET, we are learning C# (correct answer)
    c. In ASP.NET, we are learning js 
    */
  </script>
</body>
