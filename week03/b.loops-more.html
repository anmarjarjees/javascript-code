<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops-Part2</title>
</head>

<body>
    <script>
        /*
        Problem:
        - Type the only even numbers: 0 to 10 => 0 2 4 6 8 10 using for loop
        - Type them 10 times => using for loop
        in other word, I want to repeat the main loop for printing 0 to 10 => 10 times
        */

        // Nested Loops:
        for (let i = 1; i <= 10; i++) {
            for (let j = 0; j <= 10; j += 2) {
                document.write(j);
            }
            document.write("<br>");
        }

        /* 
        Loop to print the items of this 2-Dim array:
        */
        let officeApps = [
            ["Word", "2 Weeks", "2 Assignments"],
            ["PowerPoint", "1 Week", "1 Assignment"],
            ["Excel", "2 Weeks", "1 Assignment"]
        ];

        // Basic Example1:
        // Print the information about the "first" subject:
        document.write("<h1>Example1 (no formatting):</h1>");
        document.write("<ul>");
        for (let i = 0; i < 3; i++) {
            document.write("<li>" + officeApps[i] + "</li>");
        }
        document.write("</ul>");


        // Basic Example2:
        /* 
        Our main array => officeApps => has 3 subjects (elements)
        the first subject/element => array => ["Word", "2 Weeks", "2 Assignments"]

        - Word
        - 2 Weeks
        - 2 Assignments
        */
        document.write("<h1>Example2 (without loop structure):</h1>");
        document.write("<ul>");
        // concatenation with + operator:
        // print the info about "Word Course" => First Element
        // arrayName[ index number ] => the value of any element
        // arrayName[0] => the value of first element
        document.write("<li>" + officeApps[0][0] + "</li>"); // output=>  Word:
        document.write("<li>" + officeApps[0][1] + "</li>"); // output => 2 Weeks:
        document.write("<li>" + officeApps[0][2] + "</li>"); // output => 2 Assignments:
        document.write("</ul>");


        // better approach!
        document.write("<h1>Example3 (with loop structure):</h1>");
        document.write("<ul>");
        // for loop:
        for (let index = 0; index < officeApps[0].length; index++) {
            document.write("<li>" + officeApps[0][index] + "</li>");
        }
        document.write("</ul>");

        // Advanced one with nested loops!
        document.write("<h1>Example4 (Nested loop with formatting):</h1>");
        document.write("<ul>");
        for (let i = 0; i < 3; i++) {
            document.write("<li>");
            for (let j = 0; j < 3; j++) {
                document.write(officeApps[i][j]);
                if (j != 2) {
                    document.write(", ");
                }
            }
            document.write("</li>");
        }
        document.write("</ul>");

    </script>
</body>

</html>
