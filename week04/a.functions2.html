<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Part2</title>
</head>

<body>

    <!-- Always place the script at the very end -->
    <script>
        /*
        Default parameters with functions:
        x will get the value of 10 if no value is being passed
        y will get the value of 7 if no value is being passed
        */
        function add(x = 10, y = 7) {
            return x + y;
            /* 
            return:
            1- return a value from the function to main script
            2- Terminate/stop my function
            */
            // this line below will be ignored
            console.log("just for testing!");
        }

        let total1 = add();
        console.log(total1);

        let total2 = add(3, 2);
        console.log(total2);

        // Or directly:
        console.log(add());

        function study(subjectName = "Python Programming", hours = 8, period = "per week") {
            console.log(`I will be studying ${subjectName} for ${hours} hours ${period}.`)
        }

        // Nothing to pass, JS will use the default values
        study(); // I will be studying Python Programming for 8 hours per week.

        /*
        We need to be aware about how to order the passing values 
        Look at the funny examples below :-)
        */
        // Passing only one value for the second parameter "hours"!
        // JS will just use it for the first parameter
        study(8);

        // Passing two values for the last two parameters, again JS will just place them based on the parameter order
        study(24, "per month");  // // I will be studying 24 for per month hours per week.

        /* 
           ECMAScript 6 => 2015 JavaScript 
        
           remove "function" and add "=>"
           
           Arrow function =>
           An arrow function expression is a compact alternative to a traditional function expression,
           but is limited and can't be used in all situations.
         
           using the "=>"
        */

        // Task: Create a function to accept any number then output even or odd message based on the number
        // By assigning the function to a variable:
        let testEvenOddTry1 = function (number) {
            if (number % 2 == 0) {
                document.write(`<p>Your number is ${number}, and it is even.</p>`);
            } else {
                document.write(`<p>Your number is ${number}, and it is odd.</p>`);
            }
        }
        testEvenOddTry1(105);
        testEvenOddTry1(170);

        // By using arrow function:
        // The new way of ES6 (2015):
        // Notice that are ( ) optional with arrow function if it has ONLY one parameter:
        // let testEvenOddTry2 = (number) => {
        let testEvenOddTry2 = number => {
            if (number % 2 == 0) {
                document.write(`<p>Your number is ${number}, and it is even.</p>`);
            } else {
                document.write(`<p>Your number is ${number}, and it is odd.</p>`);
            }
        }

        testEvenOddTry2(100);
        testEvenOddTry2(175);
        testEvenOddTry2(135);

        // more examples:
        let sayHi = () => {
            console.log("Hi everyone!");
        }

        // the function block contains only one statement, so we can ignore the { }
        let sayHello = () => console.log("Hello everyone!");

        let getFactorial = (number) => {
            // write your logic here :-)
            let factorial = 1;
            for (let index = number; index > 0; index--) {
                factorial *= index;
            }
            return factorial;
        }

        // Creating a function for finding the total of numbers in an array:
        let getArrayTotal1 = function (tempArray) {
            let total = 0;
            for (let i = 0; i < tempArray.length; i++) {
                total += tempArray[i];
            }
            return total;
        }

        // Or:
        let getArrayTotal2 = (tempArray) => {
            let total = 0;
            for (let i = 0; i < tempArray.length; i++) {
                total += tempArray[i];
            }
            return total;
        }

        // Or:
        let getArrayTotal3 = tempArray => {
            let total = 0;
            for (let i = 0; i < tempArray.length; i++) {
                total += tempArray[i];
            }
            return total;
        }

        let myLuckNumbers = [8, 9, 5, 3, 1, 7];
        document.write(`<p> Total of "${myLuckNumbers}" is: ${getArrayTotal1(myLuckNumbers)}</p>`);
        // Total of "8,9,5,3,1,7" is: 33

        // Anonymous (no name) Arrow (=>) Function!!!
        // No! The following function code will not work/run:
        (number) => {
            if (number % 2 == 0) {
                document.write(`<p>Your number is ${number}, and it is even.</p>`);
            } else {
                document.write(`<p>Your number is ${number}, and it is odd.</p>`);
            }
        }

        // Yes, This function will run automatically :-)
        document.write('Self run function:');
        ((number) => {
            console.log("Self Invoked: ", number);
            document.write(`<p>I will run immediately, but your number is ${number}!</p>`);
            document.write(`<p>If you check the console window, you will see that I will be called immediately!</p>`);
        })();

        /*
        NOTE:
        Arrow functions inherit their 'this' context from the calling context,
        unlike regular functions.
        */
    </script>
</body>

</html>
