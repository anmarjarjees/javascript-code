    <script>
        /* 
        In Java, Py => +
        In PHP => .
        In JS => +
        */
        let name = 'Alex';
        let age = 60;

        let firstName = "Alex";
        let lastName = "Chow";

        let college = "ABC Learning Gate";

        // Js classical way => Using the + sign:
        console.log("My college is " + college);

        // concatenation:
        // below we are using the + symbol not as addition math operation
        // in JS the + symbol can be also used to combine strings also!
        let fullName = firstName + lastName; // "Alex"+"Chow" => AlexChow
        console.log(fullName);

        // Classical Way:
        console.log("First Name: " + name + " - Age: " + age);
        // or with single quote:
        console.log('First Name: ' + name + ' - Age: ' + age);

        // more examples:
        var num1 = 100; // a pure numeric value
        var num2 = "200"; // a numeric value but because of the ", JS will treat it as string (text)!
        // JS: number + string => JS will concatenate them
        // JS: string + string => JS will concatenate them
        // JS: number + number => JS will add (the math operation +) them
        console.log(num1 + num2); // 100200

        // ES6: Template literals (Template strings)
        // Another modern way to use something called "Template Literal" or "Template String"
        // "Template Literal" ES6 (ECMAScript 6) or (JavaScript 2015) 
        /*
        Template literals are literals delimited with backtick (`) characters,
        allowing for multi-line strings, string interpolation 
        with embedded expressions, and special constructs called tagged templates.
        Link: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Template_literals
        */
        /*
        We can inject the values using the ${TextGoesHere} into "Template Literals" Syntax
        
        NOTE: With this way => we cannot use ' or " => only backtick `
        */
        console.log(`My college is ${college}`);
        console.log(`First Name is ${name} - Age: ${age}`);
