    <title>One-Dimensional Array</title>

<body>
    <!-- One-Dimensional Array: -->
    <script>
        /*
        Arrays: variable that holds multiple values
        - Arrays can have multiple values
        - Each element (value) inside the array has a unique index (like StudentID for student)
        which the address to access that specific value
        - Arrays in JavaScript like many other languages are 0 based index,
        so the first element/item in the array has the index of 0
        - in the above example:
        the value/element 10 has the index of 2

           new Name() => Constructor
           
           new Array() => Constructing an array

        Link: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array#Array_methods
       */

        // declare a new array and initialize it with 5 numeric values:
        let numbers = new Array(1, 2, 3, 4, 5);
        console.log(numbers);

        // Or
        let fruits = ['apples', 'oranges', 'pears'];
        /* 
        Arrays are O Based Index:
        *************************
        0 - apples
        1 - oranges
        2 - pears

        The length (size) of this array is 3 (has 3 elements)
        So the index of the last element is the length - 1
        which means the last element "pears" has the index of 2 => 3-1
        */

        // in JS, different data types as in PHP:
        let mixed = ['Testing', true, 12, 7.5];

        // arrays are 0 based in any language
        console.log(fruits);

        // oranges
        console.log(fruits[1]); // index 1 ==> the second element

        // adding a new element: index 3 is not exist:
        fruits[3] = 'grapes';
        console.log(fruits);

        // not good to use [3] as we might override a value!


        // The sound of music :-)
        let musicNotes = ["Do", "Re", "Mi", "Fa", "Sol", "la"]; // missing final note
        // Using the length property of Array object
        // musicNotes.length => 6 elements => Last Element ""la" has the of index value of 5
        // so to add a "new" element at the end of an array, we use the array length value!
        musicNotes[musicNotes.length] = "Ti";
        console.log(musicNotes);

        // using push() instead => adding in the end
        /* 
        push() method => add one or more elements to the end of an array. 
        It modifies the original array and returns the new length of the array
        */
        fruits.push('bananas');
        console.log(fruits);

        // using unshift() => adding in the beginning of the array
        fruits.unshift('strawberries');
        console.log(fruits);

        // pop() method for taking the last one
        /* 
        pop() method => remove the last element from an array and returns that element. 
        It also modifies the length of the array        
        */
        fruits.pop();
        console.log(fruits);

        // getting the index of a certain value/element:
        console.log(fruits.indexOf('oranges')); // 2

        // check if something is an array:
        console.log(Array.isArray(fruits)); // true

        console.log(Array.isArray(subjects)); // false

        shift() => remove element from the beginning of the array
        */

        // More example: (working as Front-End Developer)
        let myFavSubjects = ["HTML", "CSS", "JavaScript"];

        // for testing: output the CSS subject of the array:
        console.log(myFavSubjects[1]) // CSS

        /* 
        splice() method can be used to add or remove elements from a specific position in an array.

        Link: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/splice
        */

        // Task Output:
        // "We should start by learning {HTML} then {CSS} before learning {JavaScript}"
        // use console.log() and we need to access these subjects by calling the array myFavSubjects
        // writing the console using the array structure:
        // the first element (index:0) of my myFavSubjects is "HTML"
        // the second element (index:1) of my myFavSubjects is "CSS"
        // the third element (index:3) of my myFavSubjects is "JavaScript"
        console.log("We should start by learning " + myFavSubjects[0] + " then " + myFavSubjects[1] + " before learning " + myFavSubjects[2]);


    </script>
